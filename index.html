<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Index</title>
</head>

<body onload="initFunction();">

    <h1 class="title">To Do List:</h1>
    <ol id="list" class="toDoList">
        <li id="defaultItem" class="listItem">Write your tasks on the text box bellow</li>
        <button id="defaultDoneButon"><i class="fa fa-check"></i></button> <button id="defaultDeleteButon"><i class="fa fa-trash-o"></i></button>
    </ol>
    <br>
    <br>
    <div class="addItemDiv">
        <input id="toDoInput" type="text" placeholder="Write what to do">
        <button name="addItem" id="addButton" class="addButton" onclick="addItemToList()">Add Task</button>
    </div>
</body>

</html>
