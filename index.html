<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Index</title>
</head>

<body onload="initFunction();">

    <div class="borderCenterDiv">
        <div class="borderlessCenterDiv">
            <h1>To Do List:</h1>
        </div>
        <ul id="list" class="toDoList">
            <li id="defaultItem" class="listItem">Write your tasks on the text box bellow</li>
            <button id="defaultDoneButon">Done</button> <button id="defaultDeleteButon">Delete</button>
        </ul>
        <br>
        <br>
        <div class="addItemDiv">
            <div class="borderlessCenterDiv">
                <input id="toDoInput"  type="text" placeholder="Write what to do">
                <button name="addItem" id="addButton" class="addButton" onclick="addItemToList()">Add Task</button>
            </div>
        </div>
    </div>
</body>

</html>
